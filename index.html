<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Ángel Monzón Laos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Container -->
    <div class="container">
        <!-- Card -->
        <div class="card">
            <!-- Background -->
            <div class="background">
                <img id="back_image"
                    src="https://e1.pxfuel.com/desktop-wallpaper/787/313/desktop-wallpaper-anime-fumetsu-no-anata-e-telah-tayangkan-pv-perdananya-fumetsu-no-anata-e.jpg"
                    alt="background_anime">
            </div>
            <!-- Profile -->
            <div class="profile">
                <img id="seijuro_icon" src="images\akashi_seijuro_icon_cuadrado.jpg" alt="profile_icon">
            </div>
            <!-- Body -->
            <div class="card_body">
                <!-- Name and Age-->
                <div class="card-title">
                    <strong>Ángel Monzón Laos</strong> <span style="color: hsl(227, 10%, 46%);">19</span>
                </div>
                <!-- Country -->
                <div class="card-subtitle">
                    <p style="color: hsl(0, 0%, 59%);"><span>Perú</span></p>
                </div>
                <hr>
                <!-- Info -->
                <div class="card-text">
                    <p><strong>80k</strong><br><span style="color: hsl(0, 0%, 59%);">Followers</span></p>
                    <p><strong>803k</strong><br><span style="color: hsl(0, 0%, 59%);">Likes</span></p>
                    <p><strong>1.4k</strong><br><span style="color: hsl(0, 0%, 59%);">Photos</span></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
